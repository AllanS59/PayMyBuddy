<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pay My Buddy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="custom.css">

    </head>

    <body>
        <header>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script></div>
        </header>

            <div class="row justify-content-between">
                <div class="col-md-4">
                    <button type="button" class="btn btn-success">Pay My Buddy</button>
                </div>

                <div class="col-md-4">
                    <nav class="navbar navbar-expand-lg bg-light">
                        <div class="container-fluid">

                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Transfer</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Profile</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link">Contact</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link">Log off</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>



        <div class="p-3 mb-2 bg-secondary text-white">
            <p> <a href="home.html">Home</a>  /  <a href="home.html">Transfer</a></p>

        </div>

        <div class="container px-4 text-center">
            <div class="row justify-content-between">
                <div class="col-4">
                    <h2 >Send Money</h2>
                </div>
                <div class="col-4">
                    <input class="btn btn-primary" type="button" value="Add Connection">

                </div>
            </div>



            <div class="row justify-content-center p-3 mb-2 bg-secondary text-white">
                <div class="col-4">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select A Connection</option>
                        <option value="mdupont@mail.com">Marie</option>
                        <option value="kdupont@mail.com">Kevin</option>
                        <option value="bmartin@mail.com">Bernard</option>
                    </select>
                </div>
                <div class="col-4">
                    <input type="number" id="amount" name="amount"
                           min="1" max="100">
                </div>
                <div class="col-4">
                    <input class="btn btn-primary" type="submit" value="Pay">

                </div>
            </div>


            <section>
                <h2>My Transactions</h2>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Connections</th>
                        <th scope="col">Description</th>
                        <th scope="col">Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Hayley</th>
                        <td>Restaurant bill share</td>
                        <td>10€</td>
                    </tr>
                    <tr>
                        <th scope="row">Clara</th>
                        <td>Trip Money</td>
                        <td>25€</td>
                    </tr>
                    <tr>
                        <th scope="row">Smith</th>
                        <td>Movie tickets</td>
                        <td>8€</td>
                    </tr>
                    </tbody>
                </table>
            </section>


        </div>
    </body>
</html>
