<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pay My Buddy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link th:href="@{/styles/custom.css}" rel="stylesheet" />


    </head>

    <body>
        <div class="container-sm">
            <header>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script></div>
            </header>

                <div class="row justify-content-between">
                    <div class="col-md-4">
                        <button type="button" class="btn btn-success" style="height: 100%">Pay My Buddy</button>
                    </div>

                    <div class="col-md-4">
                        <nav class="navbar navbar-expand-lg">
                            <div class="container-fluid">

                                <div class="collapse navbar-collapse" id="navbarNav">
                                    <ul class="navbar-nav">
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Home</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Transfer</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Profile</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link">Contact</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link">Log off</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>



            <div class="p-3 mb-2 bg-secondary" style="height: 60px; vertical-align: middle;">
                <p > <a href="home.html">Home</a>     /     <a href="home.html">Contact</a></p>

            </div>

            <div class="container px-2" style="margin-top: 100; vertical-align: middle">   
                <h2 >Add Contacts</h2>
                
            <form th:action="@{/contact}" th:object="${contactDTO}" method="POST"> 
                <div class="row justify-content-center"  style="height: 100px;">
                    <div class="col-4">
                            <input type="text" th:field="*{contactMail}" placeholder="add contact email"/>  
                    </div>
                    <div class="col-4">
                        <input class="btn btn-success" type="submit" value="Add connection" style="width: 180px; height: 36px">
                    </div>
                </div>
            </form>

                <section>
                    <h2 >My contacts</h2>
                    <div class="container text-center">

                        <table class="table table-striped" style="vertical-align: middle;">
                            <thead>
                            <tr style="background-color: #198754 ;height:70px; vertical-align: middle;">
                                <th scope="col">Email</th>
                                <th scope="col">FirstName</th>
                                <th scope="col">LastName</th>
                            </tr>
                            <tr  style="height:70px;vertical-align: middle;" th:each ="contact : ${contacts}">
                                <td th:utext="${contact.contactMail}">...</td>
                                <td th:utext="${contact.contactFirstName}">...</td>
                                <td th:utext="${contact.contactLastName}">...</td>
                            </tr>
                        </table>
                    </div>
                </section>


            </div>
        </div>
    </body>
</html>
